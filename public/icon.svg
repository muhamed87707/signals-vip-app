<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gold Metallic Gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE566;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6914;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shine Effect -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0" />
      <stop offset="45%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="55%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
    
    <!-- Background Gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
    
    <!-- Drop Shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#B8860B" flood-opacity="0.4"/>
    </filter>
    
    <!-- Inner Glow -->
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGradient)" stroke="url(#goldGradient)" stroke-width="4"/>
  
  <!-- Subtle Gold Ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Main "A" Letter -->
  <g filter="url(#dropShadow)">
    <!-- Main A Shape -->
    <path d="M256 80 L380 400 L340 400 L310 320 L202 320 L172 400 L132 400 L256 80 Z" 
          fill="url(#goldGradient)" 
          stroke="url(#goldGradient)" 
          stroke-width="2"/>
    
    <!-- Inner Triangle (cutout effect) -->
    <path d="M256 160 L295 280 L217 280 Z" 
          fill="url(#bgGradient)"/>
    
    <!-- Horizontal Bar -->
    <rect x="195" y="270" width="122" height="25" rx="3" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Shine Overlay on A -->
  <path d="M256 80 L380 400 L340 400 L310 320 L202 320 L172 400 L132 400 L256 80 Z" 
        fill="url(#shineGradient)" 
        opacity="0.4"/>
  
  <!-- Decorative Diamond Accent -->
  <g transform="translate(256, 420)">
    <polygon points="0,-15 10,0 0,15 -10,0" fill="url(#goldGradient)" opacity="0.8"/>
  </g>
</svg>
